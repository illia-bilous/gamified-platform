<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | MathMaze</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">MathMaze</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MathMaze.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/MathMaze.data",
        frameworkUrl: buildUrl + "/MathMaze.framework.js",
        codeUrl: buildUrl + "/MathMaze.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MathMaze",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                
                // 1. –ó–±–µ—Ä—ñ–≥–∞—î–º–æ Unity –≤ –≥–ª–æ–±–∞–ª—å–Ω—É –∑–º—ñ–Ω–Ω—É
                window.unityInstance = unityInstance;

                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
    </script>

    <script>
        // –¶–µ–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–∞—Ü—é—î —è–∫ "–ø–µ—Ä–µ–∫–ª–∞–¥–∞—á" –º—ñ–∂ –≥—Ä–æ—é —Ç–∞ —Å–∞–π—Ç–æ–º
        window.addEventListener('message', function(event) {
            
            // --- –¢–£–î–ò (Unity -> –°–∞–π—Ç) ---

            // 1. Unity –ø—Ä–æ—Å–∏—Ç—å –∫–æ–Ω—Ñ—ñ–≥. –ü–µ—Ä–µ–¥–∞—î–º–æ —Ü–µ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–æ–º—É —Å–∞–π—Ç—É.
            if (event.data && event.data.type === "REQUEST_CONFIG") {
                console.log("üîó Iframe: Unity –ø—Ä–æ—Å–∏—Ç—å –∫–æ–Ω—Ñ—ñ–≥. –ü–µ—Ä–µ–¥–∞—é –Ω–∞–≤–µ—Ä—Ö...");
                window.parent.postMessage(event.data, "*"); 
            }

            // 2. Unity —Ö–æ—á–µ –∑–∞–∫—Ä–∏—Ç–∏—Å—å.
            if (event.data && event.data.type === "CLOSE_GAME") {
                console.log("üîó Iframe: Unity –≤–∏—Ö–æ–¥–∏—Ç—å. –ü–µ—Ä–µ–¥–∞—é –Ω–∞–≤–µ—Ä—Ö...");
                window.parent.postMessage(event.data, "*");
            }

            // 3. Unity –ø—Ä–æ–π—à–ª–∞ —Ä—ñ–≤–µ–Ω—å (—Ä—è–¥–æ–∫ LEVEL_COMPLETE|...)
            if (typeof event.data === "string" && event.data.startsWith("LEVEL_COMPLETE")) {
                 console.log("üîó Iframe: –ü–µ—Ä–µ–º–æ–≥–∞! –ü–µ—Ä–µ–¥–∞—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞–≤–µ—Ä—Ö...");
                 window.parent.postMessage(event.data, "*");
            }

            // --- –ù–ê–ó–ê–î (–°–∞–π—Ç -> Unity) ---

            // 4. –°–∞–π—Ç –Ω–∞–¥—ñ—Å–ª–∞–≤ –∫–æ–Ω—Ñ—ñ–≥. –ü–µ—Ä–µ–¥–∞—î–º–æ –π–æ–≥–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—É –≥—Ä–∏.
            if (event.data && event.data.type === "SET_CONFIG") {
                console.log("üì• Iframe: –û—Ç—Ä–∏–º–∞–≤ –¥–∞–Ω—ñ –≤—ñ–¥ —Å–∞–π—Ç—É. –í—Å—Ç–∞–≤–ª—è—é –≤ –≥—Ä—É...");
                
                var jsonString = event.data.payload;
                
                if (window.unityInstance) {
                    window.unityInstance.SendMessage("GameManager", "SetLevelConfig", jsonString);
                } else {
                    console.error("‚ùå Iframe: Unity —â–µ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∞—Å—å!");
                }
            }
        });
    </script>
  </body>
</html>
