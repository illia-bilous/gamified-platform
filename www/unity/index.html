<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | MathMaze</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">MathMaze</div>
      </div>
    </div>
    
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≥—Ä–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
      var myGameInstance = null;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MathMaze.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/MathMaze.data",
        frameworkUrl: buildUrl + "/MathMaze.framework.js",
        codeUrl: buildUrl + "/MathMaze.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MathMaze",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          
          // ‚úÖ 1. –ó–ë–ï–†–Ü–ì–ê–Ñ–ú–û INSTANCE
          window.myGameInstance = unityInstance;
          console.log("‚úÖ Unity Instance –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –≤ window.myGameInstance");

          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // ============================================================
      // üî• 2. –í–ê–ñ–õ–ò–í–û: –°–õ–£–•–ê–ß –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ –í–Ü–î JS (REACT)
      // –¶–µ–π –∫–æ–¥ –ª–æ–≤–∏—Ç—å "CONFIG_RESPONSE", —è–∫–∏–π –≤—ñ–¥–ø—Ä–∞–≤–∏–≤ gameBridge.js
      // ============================================================
      window.addEventListener("message", function(event) {
          // –õ–æ–≥—É—î–º–æ –≤—Å–µ, —â–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—å, —â–æ–± –±–∞—á–∏—Ç–∏ –≤ –∫–æ–Ω—Å–æ–ª—ñ
          // console.log("üì® Iframe –æ—Ç—Ä–∏–º–∞–≤ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:", event.data);

          if (event.data && event.data.type === "CONFIG_RESPONSE") {
              console.log("üì• –û—Ç—Ä–∏–º–∞–Ω–æ –∫–æ–Ω—Ñ—ñ–≥ –≤ index.html, –ø–µ—Ä–µ–¥–∞—é –≤ Unity...");
              
              if (window.myGameInstance) {
                  // –í–∏–∫–ª–∏–∫–∞—î–º–æ –º–µ—Ç–æ–¥ –≤ GameManager.cs
                  // 1-–π –∞—Ä–≥—É–º–µ–Ω—Ç: –Ü–º'—è –æ–±'—î–∫—Ç–∞ –Ω–∞ —Å—Ü–µ–Ω—ñ ("GameManager")
                  // 2-–π –∞—Ä–≥—É–º–µ–Ω—Ç: –Ü–º'—è –º–µ—Ç–æ–¥—É (public void SetLevelConfig)
                  // 3-–π –∞—Ä–≥—É–º–µ–Ω—Ç: –î–∞–Ω—ñ (JSON —Ä—è–¥–æ–∫)
                  window.myGameInstance.SendMessage("GameManager", "SetLevelConfig", event.data.payload);
                  console.log("‚úÖ –£—Å–ø—ñ—à–Ω–æ –ø–µ—Ä–µ–¥–∞–Ω–æ –≤ Unity!");
              } else {
                  console.warn("‚ö†Ô∏è Unity —â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞, —á–µ–∫–∞—î–º–æ...");
                  // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É —á–µ—Ä–≥–∏, –∞–ª–µ –∑–∞–∑–≤–∏—á–∞–π Unity –≤—Å—Ç–∏–≥–∞—î –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏—Å—å
              }
          }
      });

    </script>
  </body>
</html>
